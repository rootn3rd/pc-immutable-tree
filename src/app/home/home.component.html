<h3>Home Component</h3>
<p>Welcome to Angular Seed</p>

<button (click)="load()">Load</button>
<button (click)="edit()">Edit</button>
<button (click)="doSomething()">Do something</button>


<treeview [data]="treeData | async" (node-selected)="nodeSelected($event)" (node-click)="nodeClick($event)"></treeview>

<div [innerHTML]="personData.get('name')">
</div>

<div *ngFor="let hobby of personData.get('hobbies')">
    <div [innerHTML]="hobby"></div>
</div>
